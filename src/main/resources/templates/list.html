<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="css/dashboard.css" th:href="@{/asserts/css/dashboard.css}"/>
    <style type="text/css">


        /* Chart.js */
        @
        -webkit-keyframes chartjs-render-animation {

        from {
            opacity: 0.99

        }

        to {
            opacity: 1
        }

        }
        @
        keyframes chartjs-render-animation {

        from {
            opacity: 0.99

        }

        to {
            opacity: 1
        }

        }
        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:replace="common/bar::topBar"></div>
<div class="container-fluid">
    <div class="row">
		<div th:replace="common/bar::#sideBar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>Section title</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>编号</th>
                        <th>姓名</th>
                        <th>电话</th>
                        <th>邮箱</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="teacher:${teachers}">
                        <td>1,001</td>
                        <td th:text="${teacher.id}">显示所有老师</td>
                        <td th:text="${teacher.name}">显示所有老师</td>
                        <td th:text="${teacher.phone}">显示所有老师</td>
                        <td th:text="${teacher.email}">显示所有老师</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday",
                "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
